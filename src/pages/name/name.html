<ion-header>

    <ion-navbar color="white">
        <img class="stepsImg" src="assets/img/step3.png" />
        <ion-buttons end>
            <button ion-button icon-end clear (tap)="nextPage()">
            Next
            <ion-icon name="arrow-forward" ></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!--<img class="stepsImg" src="../../assets/img/step3.png" />-->


    <p>Please enter your first name</p>
    <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
    </ion-item>
    <br>
    <p>Do you want to enable voice end videochat?</p>

    <ion-item>
        <ion-label> Audio/Video chat</ion-label>
        <ion-toggle [(ngModel)]="audioVideoEnabled" checked="audioVideoEnabled"></ion-toggle>
    </ion-item>
    <p *ngIf="!audioVideoEnabled"> Audio/Video chat disabled. You will che able to comunicate with a guide through text chat</p>
    <p *ngIf="audioVideoEnabled"> Audio/Video chat Enabled. You will che able speak whit the guide and show him your sourroundings</p>

</ion-content>
